<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/all.css">

</head>

<body>
        <header>
                <h1>Basic Blog: Categories</h1>
            </header>
    <nav>
        <a class="nav__links"href="/">Home</a>
        <a class="nav__links" href="/posts/">View All Posts</a>
        <a class="nav__links"href="/authors/">View All Authors</a>
        <a class="nav__links"href="/categories/">View All Categories</a>
        <a class="nav__links"href="/tags/">View All Tags</a>
    </nav>
    <main>
        <form action="/categories/" method="POST">
        <input type="text" name="name" placeholder="Add a Category">
        <input type="submit" name="submit" value="submit">
        </form>
        <h2>Existing Categories:</h2>
        <ul>
            <li th:each="category : ${categories}">
                <a class="entities__links"th:text="${category.name}" th:href="@{|/categories/category/${category.id}|}">Default Category</a>

            </li>
        </ul>
    </main>
    <footer>Copyright 2019</footer>
</body>

</html>
