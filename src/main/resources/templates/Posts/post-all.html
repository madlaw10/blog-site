<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="all.css">

</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/posts/">View All Posts</a>
        <a href="/authors/">View All Authors</a>
        <a href="/categories/">View All Categories</a>
        <a href="/tags/">View All Tags</a>
    </nav>
    <main>
        <h1>Posts</h1>
        <form action="/posts/" method="POST">
            <textarea name="body" placeholder="Add a Post"></textarea>
            <input type="text" name="title" placeholder="Give Your Post a Title!">
            <div th:object="${category}">
                <select name="categoryName">
                    <option value="0">Select Category</option>
                    <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}">
                        Default Category</option>
                </select>
            </div>
            <div th:object="${author}">
                <select name="authorName">
                    <option value="0">Select Author</option>
                    <option th:each="author : ${authors}" th:value="${author.name}" th:text="${author.name}">Default
                        Author</option>
                </select>
            </div>
            <div th:object="${tag}">
                <select name="tagName">
                    <option value="0">Select Tag</option>
                    <option th:each="tag : ${tags}" th:value="${tag.name}" th:text="${tag.name}">Default
                        Tag</option>
                </select>
            </div>
            <input type="submit" name="submit" value="submit">
        </form>

        <ul>
            <li th:each="post : ${posts}">
                <a th:text="${post.title}" th:href="@{|/posts/post/${post.id}|}">Default Post</a>

            </li>
        </ul>
    </main>
    <footer>Copyright 2019</footer>
</body>

</html>
