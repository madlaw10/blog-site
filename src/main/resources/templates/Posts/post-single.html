<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="post.css">

</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/posts/">View All Posts</a>
        <a href="/authors/">View All Authors</a>
        <a href="/categories/">View All Categories</a>
        <a href="/tags/">View All Tags</a>
    </nav>
    <main>
        <h1 th:text="${post.title}">Default Title</h1>
        <h2 th:text="${post.date}">Default Date</h2>
        <a th:text="${post.category.name}" th:href="@{|/categories/category/${post.category.id}|}">Default Category</a>
        <p th:text="${post.body}">Default Post</p>
        <ul>
            <li th:each="author : ${post.authors}">
                <a th:text="${author.name}" th:href="@{|/authors/author/${author.id}|}">Default Author</a>
            </li>
        </ul>
        <ul>
            <li th:each="tag : ${post.tags}">
                <a th:text="${tag.name}" th:href="@{|/tags/tag/${tag.id}|}">Default Tag</a>
            </li>
        </ul>
    </main>
    <footer>Copyright 2019</footer>
</body>

</html>
