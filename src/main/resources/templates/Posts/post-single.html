<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="post.css">

</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/posts/">View All Posts</a>
        <a href="/authors/">View All Authors</a>
        <a href="/categories/">View All Categories</a>
        <a href="/tags/">View All Tags</a>
    </nav>
    <main>
        <h1>Title: <span th:text="${post.title}">Default Title</span></h1>
        <h2>Date Posted: <span th:text="${post.date}">Default Date</span></h2>
        <h2>Category: <a th:text="${post.category.name}" th:href="@{|/categories/category/${post.category.id}|}">Default
                Category</a></h2>
        <p th:text="${post.body}">Default Post</p>
        <h2>Authors:</h2>
        <form th:action="@{|/posts/post/${post.id}/author|}" method="POST">
            <div th:object="${author}">
                <select name="authorName">
                    <option value="0">Select Author</option>
                    <option th:each="author : ${authors}" th:value="${author.name}" th:text="${author.name}">Default
                        Author</option>
                </select>
            </div>
            <input type="submit" name="submit" value="submit">
        </form>
        <ul>
            <li th:each="author : ${post.authors}">
                <a th:text="${author.name}" th:href="@{|/authors/author/${author.id}|}">Default Author</a>
            </li>
        </ul>
        <h2>Tags:</h2>
        <form th:action="@{|/posts/post/${post.id}/tag|}" method="POST">
            <div th:object="${tag}">
                <select name="tagName">
                    <option value="0">Select Tag</option>
                    <option th:each="tag : ${tags}" th:value="${tag.name}" th:text="${tag.name}">Default
                        Tag</option>
                </select>
            </div>
            <input type="submit" name="submit" value="submit">
        </form>
        <ul>
            <li th:each="tag : ${post.tags}">
                <a th:text="${tag.name}" th:href="@{|/tags/tag/${tag.id}|}">Default Tag</a>
            </li>
        </ul>
    </main>
    <footer>Copyright 2019</footer>
</body>

</html>
